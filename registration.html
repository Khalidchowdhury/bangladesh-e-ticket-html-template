                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container">
    
    <div class="row mt-5">
        <div class="col-md-4"></div>
          <div class="col-md-4 login_page p-4">
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal text-center">Registration Form </h1>
              <div class="row">
                <div class="col">        
                  <label class="pb-1 pt-3">First Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">    
                  <label class="pb-1 pt-3">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <label class="pb-1 pt-3">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label class="pb-1 pt-3">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
                <a class="logreg" href="login.html">Login now</a>
              </div>
              <button class="btn btn-success btn-block w-100" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
            </form>
          </div>
        <div class="col-md-4"></div>
    </div>
